<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main class="container">

    <div class="logo">
      <img src="./images/logo.svg" alt="PING. logo">
    </div>

    <h2>We are launching <span>soon!</span></h2>
    <p>Subscribe and get notified</p>

    <form action="#">
      <input type="text" name="email" id="email" placeholder="Your email address..">
      <button type="submit">Notify me</button>
    </form>

    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="Dashboard">
    </div>

  </main>

  <footer>
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

  </footer>
